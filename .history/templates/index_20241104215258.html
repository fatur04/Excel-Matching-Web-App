<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Matching Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS untuk loading spinner */
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #loading.show {
            display: block;
            opacity: 1;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Upload Excel File</h3>
                    </div>
                    <div class="card-body position-relative">
                        <p class="text-center">Upload file Excel Anda dan sistem akan mencocokkan data di Sheet1 dan Sheet2.</p>
                        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" name="file" accept=".xlsx" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Upload and Process</button>
                            </div>
                        </form>
                        
                        <!-- Loading Spinner -->
                        <div id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Processing your file, please wait...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dan JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript untuk menampilkan loading spinner saat form disubmit
        document.getElementById('uploadForm').addEventListener('submit', function () {
            // Tampilkan elemen loading dengan efek
            const loading = document.getElementById('loading');
            loading.classList.add('show');
            // Nonaktifkan tombol submit untuk mencegah pengiriman ganda
            this.querySelector('button[type="submit"]').disabled = true;
        });
    </script>
</body>
</html>
